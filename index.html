<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>planday</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <div class="seach-wrapper">
        <label for="search">Search in signs</label>
        <input type="search" id="search" data-search-input>
    </div>
    <div class="grid-container bg-stone-200 w-full h-full p-10">
        <div id="target" class="grid grid-cols-4 gap-4">
            <template data-sign-template>
                <div class="relative max-w-xs min-w-[200px] min-h-[300px] bg-orange-200 rounded-xl bg-center bg-cover">
                    <div class="absolute inset-x-0 bottom-0 bg-gray-100 text-center rounded-lg w-full h-1/6">
                        <h3 data-title class="text-xl"></h3>
                        <p data-description></p>
                    </div>
                </div>
            </template>
            <div class="hidden" data-no-results>
                <div
                    class="w-full min-h-[300px] bg-stone-800 rounded-xl m-4 flex flex-col justify-center items-center p-6">
                    <span class="text-gray-100 text-lg text-center">
                        We're sorry, but we don't have any signs with that text.
                        Maybe you want to order a
                        <a href="https://www.neonsigns.com/dk/" class="text-blue-400 underline hover:text-blue-300">
                            custom neon sign.
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
