<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>planday</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <div class="flex justify-center items-center my-6">
        <div class="search-wrapper flex flex-col items-center">
            <input type="search" id="search" placeholder="Seach for sign" data-search-input 
                class="w-96 text-lg px-6 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
    </div>
    <div class="grid-container bg-stone-200 w-full h-full p-10">
        <div id="target" class="grid grid-cols-[repeat(auto-fit,minmax(300px,1fr))] gap-4">
            <template data-sign-template>
                <div class="relative max-w-xs min-w-[200px] shadow-md min-h-[300px] bg-gray-200 rounded-xl alt='' bg-center bg-cover">
                    <div class="absolute inset-x-0 bottom-0 bg-gray-100 text-center rounded-lg w-full h-1/6">
                        <h3 data-title class="text-xl"></h3>
                        <p data-description></p>
                    </div>
                </div>
            </template>
            <div class="hidden" data-no-results>
                <div
                    class="w-full min-h-[300px] bg-stone-800 rounded-xl m-4 flex flex-col justify-center items-center p-6">
                    <span class="text-gray-100 text-lg text-center">
                        We're sorry, but we don't have any signs with that text.
                        Maybe you want to order a
                        <a href="https://www.neonsigns.com/dk/" class="text-blue-400 underline hover:text-blue-300">
                            custom neon sign.
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
